<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="" direction="down">
        <p>This is first paragraph moving from top to bottom(upwards) using marquee tag.</p>
    </marquee>
    <hr style="border: solid black 5px;">
    <marquee behavior="" direction="up">
        <p>This is second paragraph moving from bottom to top(downwards) using marquee tag.</p>
    </marquee>
</body>
</html>
