<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset style="border: solid black 5px; background-color: beige;">
        <legend>
            <h1>REG FORM</h1>
        </legend>
        <form align="center">
            <label>Enter Your Full Name:</label>
            <input type="text">
    
            <br><br>
    
            <label>Enter Your Phone Number:</label>
            <input type="number">
    
            <br><br>
    
            <label>Enter Your Email:</label>
            <input type="email">
    
            <br><br>
    
    
            <label>Enter Your DOB:</label>
            <input type="date">
    
            <br><br>
    
            <label>Upload Your Recent Degree :</label>
            <input type="file"> 

            <br><br>
    
            <label>Rate Your Skills :</label>
            <input type="range">
    
            <br><br>

            <label>What is favourite color ? </label>
            <input type="color" name="" id="">
    
            <br><br>

            <label>Gender :</label>
            <br>
            <input type="radio" name="gender"> male
            <input type="radio" name="gender"> female
            <input type="radio" name="gender"> others
    
            <br><br>
    
            <label>Select Your Course :</label>
            <br>
            <select>
                <option>Flutter</option>
                <option>Full Stack Developer</option>
                <option>Grapics Designer</option>
            </select>
    
            <br><br>
    
            <label>Any Suggestion : </label> 
            <br>
            <textarea cols="10" rows="2"></textarea>
    
            

            <br><br>
    
            <button style="font-size: 20px;"><a href="submit.html" style="text-decoration: none;">Submit</a></button>
            <button style="font-size: 20px;">Reset</button>
    
        </form>
    </fieldset>
    
    
</body>
</html>
